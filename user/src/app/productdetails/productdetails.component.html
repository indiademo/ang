
<div class="container promaindiv">
<div *ngFor="let pro of prodetails" class = "row">
   
        <div class = "col-sm-6 col-md-3 col-lg-6 ">
       
            <div class = "thumbnail proimg">
              <img class="proimgs" src = "http://localhost:2244/{{pro.pimg}}" width="60%" alt = "Generic placeholder thumbnail">
           </div>
           
           <ul class = "row  probtn list-unstyled">
             
              <li class="col col-6-12">
                <button class="btn btn-default fonts-loaded cartbtn" (click)="funaddcart(pro)"><i class="fa fa-cart-plus"> ADD TO CART</i></button>
               </li>
               <li class="col col-6-12">
                <button class="btn btn-default fonts-loaded byebtn"><i class="fa fa-flash"></i> BUY NOW</button>
               </li> 

              
            </ul>  
         
        </div>
        
        <div class = "col-sm-6 col-md-3 col-lg-6">
           <!-- <div class = "thumbnail">
              <img src = "/bootstrap/images/kittens.jpg" alt = "Generic placeholder thumbnail">
           </div>
            -->
           <div class = "caption mt-5" >
              <h4><span>{{pro.product}}</span></h4>
              <h5 class="pt-4"><label class="mr-2">Rating:</label>
                <span class="fa fa-star text-success pr-1" *ngFor="let ob of rat"></span>
                <span *ngIf="half==true" class="fa fa-star-half-full text-success"></span>
              </h5>
              <div class=""style="font-size:24px">
                    <strong> {{pro.price | currency:"INR"}}</strong>&nbsp;<del>â‚¹10000</del>
                    
            </div>
            <div class="container proclr">
                <span>Product Color</span><br>
                
                <input type="color" class="clrinpt" value="{{pro.productcolor}}" disabled><br>
                <p class="text-success">Avaailable product {{pro.quantity}}</p>
                <form>
                  <span class="value-button" id="decrease" (click)="decreaseValue()" ><button class="button button5">-</button></span>&nbsp;
                  <input class="w-12 inpbtn" type="number" id="number" value="1"  name="qty"   readonly [(ngModel)]="value">&nbsp;
                  <span class="value-button" id="increase" (click)="increaseValue(pro.quantity)" >
                      <button class="button button5">+</button>
                    <!-- <img src="/assets/+.png" width="20px"> -->
                  </span>
                  
               </form>
             
            </div>
            <div class="container">
                    <h4><p>Product description</p></h4>
                    {{pro.productdescription}}
            </div>
             
           </div>
        </div>
